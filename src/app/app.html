<h1 class="page-header">Password Generator</h1>

<div>
  <label for="pass-length">Length</label>
  <input type="number" class="pass-length" />
</div>

<div>
  <input type="checkbox" />
  <label>Use Letters</label>
</div>

<div>
  <input type="checkbox" />
  <label>Use Numbers</label>
</div>

<div>
  <input type="checkbox" />
  <label>Use Symbols</label>
</div>

<div>
  <button (click)="onButtonClick()">Generate!</button>
</div>

<div>
  <label for="pass-result">Your Password</label>
  <input [value]="getPassword()" />
</div>
